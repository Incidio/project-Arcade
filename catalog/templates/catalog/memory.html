<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Мемори</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрируем всё по горизонтали */
            justify-content: center; /* Центрируем всё по вертикали */
            min-height: 100vh; /* Занимаем всю высоту экрана */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2b5f0; /* Фон всей страницы */
        }

        h1 {
            color: #671AA6; /* Цвет текста заголовка */
            margin-bottom: 20px; /* Отступ снизу */
        }

        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            background-color: #f2b5f0; /* Фон контейнера */
            padding: 20px; /* Отступы для красоты */
            border-radius: 10px; /* Закругленные углы */
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #FF97E0; /* Цвет карточек */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            color: #671AA6; /* Цвет текста */
            border-radius: 10px; /* Закругленные углы карточек */
        }

        .card.flipped {
            background-color: #fff; /* Цвет перевернутой карточки */
        }
    </style>
</head>
<body>
    <h1>Игра Мемори</h1>
    <div class="memory-game">
        <!-- Карточки с цветами -->
        <div class="card" data-value="#77dde7">?</div> <!-- бирюзовый -->
        <div class="card" data-value="#a8e4a0">?</div> <!-- зелененький -->
        <div class="card" data-value="#7851a9">?</div> <!-- королевский пурпурный -->
        <div class="card" data-value="#4169e1">?</div> <!-- королевский синий -->
        <div class="card" data-value="#bf1d4f">?</div> <!-- вишневый -->
        <div class="card" data-value="#de4c8a">?</div> <!-- красивый розовый -->
        <div class="card" data-value="#ffef7a">?</div> <!-- солнечный -->
        <div class="card" data-value="#aaf0d1">?</div> <!-- мятный -->
        <!-- Пары карточек -->
        <div class="card" data-value="#77dde7">?</div> <!-- бирюзовый -->
        <div class="card" data-value="#a8e4a0">?</div> <!-- зелененький -->
        <div class="card" data-value="#7851a9">?</div> <!-- королевский пурпурный -->
        <div class="card" data-value="#4169e1">?</div> <!-- королевский синий -->
        <div class="card" data-value="#bf1d4f">?</div> <!-- вишневый -->
        <div class="card" data-value="#de4c8a">?</div> <!-- красивый розовый -->
        <div class="card" data-value="#ffef7a">?</div> <!-- солнечный -->
        <div class="card" data-value="#aaf0d1">?</div> <!-- мятный -->
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        let flippedCards = [];
        let matchedCards = [];

        cards.forEach(card => {
            card.addEventListener('click', () => {
                // Проверяем, можно ли перевернуть карту
                if (flippedCards.length < 2 && !flippedCards.includes(card) && !matchedCards.includes(card)) {
                    // Устанавливаем цвет фона карты
                    card.style.backgroundColor = card.getAttribute('data-value');
                    card.textContent = ''; // Убираем текст
                    card.classList.add('flipped');
                    flippedCards.push(card); // Добавляем карту в массив перевернутых

                    // Если перевернуто две карты
                    if (flippedCards.length === 2) {
                        const [card1, card2] = flippedCards;

                        // Проверяем, совпадают ли карты
                        if (card1.getAttribute('data-value') === card2.getAttribute('data-value')) {
                            // Если совпадают, добавляем их в массив сопоставленных
                            matchedCards.push(card1, card2);
                            flippedCards = []; // Очищаем массив перевернутых
                        } else {
                            // Если не совпадают, через 1 секунду скрываем карты
                            setTimeout(() => {
                                card1.style.backgroundColor = '#FF97E0'; // Возвращаем исходный цвет
                                card2.style.backgroundColor = '#FF97E0';
                                card1.textContent = '?';
                                card2.textContent = '?';
                                card1.classList.remove('flipped');
                                card2.classList.remove('flipped');
                                flippedCards = []; // Очищаем массив перевернутых
                            }, 1000);
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
